<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link href="css/options.css" rel="stylesheet" type="text/css" />
        <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/solid.min.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/options.js"></script>
    </head>

    <body>
        <section>
            <h1 data-string="options-h1-basic" />
            <div class="row">
                <label class="flex-left" for="defaultScale" data-string="options-defaultScale" />
                <div class="flex-right">
                    <select id="defaultScale">
                        <option value="50" >50%</option>
                        <option value="60" >60%</option>
                        <option value="70" >70%</option>
                        <option value="80" >80%</option>
                        <option value="90" >90%</option>
                        <option value="100">100%</option>
                        <option value="110">110%</option>
                        <option value="120">120%</option>
                        <option value="130">130%</option>
                        <option value="140">140%</option>
                        <option value="150">150%</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <input id="timelineAutoUpdate" type="checkbox" />
                <label for="timelineAutoUpdate" data-string="options-timelineAutoUpdate" />
                <div class="row w-100 indent-1">
                    <label for="timelineUpdateInterval" data-string="options-timelineUpdateInterval" />:&#160;
                    <input id="timelineUpdateInterval" type="number" min="60"/>
                    <div class="w-100" data-string="options-timelineUpdateInterval-description" />
                </div>
            </div>
            <div class="row">
                <input id="timelineRemoveAds" type="checkbox" />
                <label for="timelineRemoveAds" data-string="options-timelineRemoveAds" />
            </div>
            <div class="row">
                <input id="enableKeyboardShortcut" type="checkbox" />
                <label for="enableKeyboardShortcut" data-string="options-enableKeyboardShortcut" />
                <div class="row w-100 indent-1">
                    <span>Ctrl&#160;+&#160;Alt&#160;+&#160;</span>
                    <select id="shortcutKey" class="">
                        <option value="A" >A</option>
                        <option value="B" >B</option>
                        <option value="C" >C</option>
                        <option value="D" >D</option>
                        <option value="E" >E</option>
                        <option value="F" >F</option>
                        <option value="G" >G</option>
                        <option value="H" >H</option>
                        <option value="I" >I</option>
                        <option value="J" >J</option>
                        <option value="K" >K</option>
                        <option value="L" >L</option>
                        <option value="M" >M</option>
                        <option value="N" >N</option>
                        <option value="O" >O</option>
                        <option value="P" >P</option>
                        <option value="Q" >Q</option>
                        <option value="R" >R</option>
                        <option value="S" >S</option>
                        <option value="T" >T</option>
                        <option value="U" >U</option>
                        <option value="V" >V</option>
                        <option value="W" >W</option>
                        <option value="X" >X</option>
                        <option value="Y" >Y</option>
                        <option value="Z" >Z</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="w-100" data-string="options-reloadRequired" />
            </div>
        </section>
    </body>
</html>
