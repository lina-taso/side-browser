<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link href="css/common.css" rel="stylesheet" type="text/css" />
        <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/solid.min.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/sidebar.js"></script>
    </head>

    <body>
        <div id="popup-veil" style="display: none;" />

        <div id="popup-webrequestHeaderCleaningAll" class="popup-panel" style="display: none;" data-veil="#popup-veil">
            <p class="pre-wrap" data-string="webrequestHeaderCleaningAll-description" />
            <img src="" data-string-src="webrequestHeaderCleaningAll-imgsrc" />
            <div class="spacer" />
            <div class="popup-buttons-vertical">
                <button class="close-dialog" tabindex="1" data-string="webrequestHeaderCleaningAll-accept" />
                <button class="open-option" tabindex="1" data-string="webrequestHeaderCleaningAll-option" />
            </div>
        </div>

        <div id=""
             class="panel browser-panel template"
             data-inner-frameid=""
             data-loading="false">

            <div class="bar navigation-bar">
                <button class="prev" tabindex="1" data-string-title="title-naviPrev">
                    <i class="fa-solid fa-fw fa-chevron-left" />
                </button>
                <button class="next" tabindex="1" data-string-title="title-naviNext">
                    <i class="fa-solid fa-fw fa-chevron-right" />
                </button>
                <button class="home" tabindex="1" data-string-title="title-naviHome">
                    <i class="fa-solid fa-fw fa-house" />
                </button>
                <button class="refresh" tabindex="1" data-string-title="title-naviRefresh">
                    <i class="fa-solid fa-fw fa-rotate-right" />
                    <i class="fa-solid fa-fw fa-xmark" />
                </button>
                <div class="bar address-bar">
                    <input class="textbox address" tabindex="1" />
                    <button class="run" tabindex="1" data-string-title="title-naviRun">
                        <i class="fa-solid fa-fw fa-arrow-right" />
                    </button>
                </div>
                <button class="menu" tabindex="1">
                    <i class="fa-solid fa-fw fa-bars" />
                </button>
            </div>

            <div class="panel-veil" style="display: none;" />

            <div class="menu-container" style="display: none;">
                <div class="menu-item bar scale-bar">
                    <button class="scale-minus" tabindex="1" data-string-title="title-naviZoomout">
                        <i class="fa-solid fa-fw fa-magnifying-glass-minus" />
                    </button>
                    <div class="scale">100</div>
                    <button class="scale-plus" tabindex="1" data-string-title="title-naviZoomin">
                        <i class="fa-solid fa-fw fa-magnifying-glass-plus" />
                    </button>
                </div>
                <div class="menu-item bar panel-bar">
                    <button class="menu-item open-option" tabindex="1" data-string-title="title-naviOpenOption">
                        <i class="fa-solid fa-fw fa-gear" />
                    </button>
                    <button class="menu-item change-home" tabindex="1" data-string-title="title-naviChangeHome">
                        <i class="fa-solid fa-fw fa-house-circle-check" />
                    </button>
                    <button class="menu-item reset-height" tabindex="1" data-string-title="title-naviResetHeight">
                        <i class="fa-solid fa-fw fa-ruler-vertical" />
                    </button>
                    <button class="menu-item add-panel" tabindex="1" data-string-title="title-naviAddPanel">
                        <i class="fa-solid fa-fw fa-plus" />
                    </button>
                    <button class="menu-item close-panel" tabindex="1" data-string-title="title-naviClosePanel">
                        <i class="fa-solid fa-fw fa-xmark" />
                    </button>
                </div>
            </div>

            <div class="popup-changeHomePanel popup-panel" style="display: none;" data-veil=".panel-veil">
                <p class="pre-wrap" data-string="changeHomePanel-description" />
                <div class="bar">
                    <input class="textbox homeURL" tabindex="1" />
                    <button class="use-now-location" tabindex="1" data-string-title="changeHomePanel-title-useNowLocation">
                        <i class="fa-solid fa-fw fa-location-crosshairs" />
                    </button>
                </div>
                <div class="popup-buttons-horizontal">
                    <button class="apply-dialog" tabindex="1" data-string="changeHomePanel-apply" />
                    <button class="close-dialog" tabindex="1" data-string="changeHomePanel-cancel" />
                </div>
            </div>

            <div class="browser-container">
                <iframe class="browser" referrerpolicy="no-referrer" src="inline-browser.xhtml"></iframe>
            </div>

            <div class="browser-panel-handler" />

        </div> <!-- /.browser-panel -->

        <div id="panel-container"></div>
    </body>
</html>
